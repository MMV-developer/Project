<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:regular,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Mulish:regular&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
    <title>Project</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__main main-header">
            <a href="" class="main-header__logo"><img src="img/IMAGE.svg" alt="logo"></a>
            <div class="main-header__contacts contacts-header">
              <a href="mailto:" class="contacts-header__item">
                <div class="contacts-header__icon">
                  <img src="img/mail.svg" alt="kev1975kev@mail.ru" />
                </div>
                <div class="contacts-header__text">
                  <div class="contacts-header__title">Почта</div>
                  <div class="contacts-header__elem">kev1975kev@mail.ru</div>
                </div>
              </a>
              <a href="tel:" class="contacts-header__item">
                <div class="contacts-header__icon">
                  <img src="img/call.svg" alt="8918-761-19-00" />
                </div>
                <div class="contacts-header__text">
                  <div class="contacts-header__title">Телефон</div>
                  <div class="contacts-header__elem">8918-761-19-00. Евгений</div>
                </div>
              </a>
            </div>
          </div>
          <div class="header__menu menu-header">
            <ul class="menu-header">
              <li>
                <a href="" class="menu-header__item">Главная</a>
              </li>
              <li>
                <a href="" class="menu-header__item">О нас</a>
              </li>
              <li>
                <a href="" class="menu-header__item">Наши работы</a>
              </li>
              <li>
                <a href="" class="menu-header__item">Контакты</a>
              </li>
            </ul>
            <input
              autocomplete="on"
              type="text"
              name="form[]"
              placeholder="Есть вопросы?"
              class="menu-header__input"
            />
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
